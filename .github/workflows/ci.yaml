name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  schema:
    name: CI
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: 'yaml lint'
      uses: karancode/yamllint-github-action@master
      with:
        yamllint_file_or_dir: app_configs
        yamllint_strict: false
        yamllint_comment: true
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: fetch schema
      run: |
        curl -OL https://github.com/argoproj/argo-schema-generator/raw/refs/heads/main/schema/argo_all_k8s_kustomize_schema.json
    - uses: bieggerm/yamale-action@v2
      name: yamale check
      with:
        base_dir: "./apps/templates"
        schema: "./argo_all_k8s_kustomize_schema.json" 
        include_subdir: true  
        filename: "*.yaml"
