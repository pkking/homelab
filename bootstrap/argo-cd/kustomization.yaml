apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.20

patches:
  - path: health-check.yaml
  - target:
      version: v1
      Kind: Service
      name: argocd-server
    path: service.yaml

